<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер для медитации</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" async></script>
    <!-- <link rel="stylesheet" href="./player.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    <!-- <script src="./player.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <button class="github-btn">
            <a href="https://github.com/oxxawsm/Meditation-Timer-JS"><img src="./images/github.png" alt="ссылка на мой github" class="github-img"></a>
        </button>
        <form class="timer" onsubmit="app.submit(event)">
            <div class="info">
                Установить медитацию на
                <input 
                type="number" 
                name="time" 
                aria-label="Количество минут" 
                value="5"
                />
                минут
            </div>
            <div class="count">
                <div class="num" id="min_tens">0</div>
                <div class="num" id="min">0</div>
                <div class="dots">:</div>
                <div class="num" id="sec_tens">0</div>
                <div class="num" id="sec">0</div>
            </div>
            <button type="submit" class="button">
                <img src="./images/play.png" alt="play" class="play-image"/>
                Запустить
            </button>
        </form>
        <div class="player">
            <div class="player-wrapper">
                <div class="details">
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>

                <div class="slider_container">
                    <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
                </div>
     
                <div class="buttons">
                    <div class="prev-track" onclick="prevTrack()">
                         <i class="fa fa-step-backward fa-2x"></i>
                     </div>
                     <div class="playpause-track" onclick="playpauseTrack()">
                         <i class="fa fa-play-circle fa-5x"></i>
                     </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-2x"></i>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./player.js"></script>
</body>
</html>
